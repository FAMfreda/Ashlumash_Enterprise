<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Your Project Name</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Coming <span class="highlight">Soon</span></h1>
    <p>We're working hard to bring you something amazing. Stay tuned!</p>
    
    <div class="countdown">
      <div class="countdown-item">
        <div id="days" class="countdown-number">00</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-item">
        <div id="hours" class="countdown-number">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-item">
        <div id="minutes" class="countdown-number">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-item">
        <div id="seconds" class="countdown-number">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    
    <div class="signup-form">
      <h2>Get Notified When We Launch</h2>
      <p>Be the first to know when we go live.</p>
      <form id="notify-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
      </form>
      <div id="success-message" class="success-message">Thank you! We'll notify you when we launch.</div>
      <div id="error-message" class="error-message">Please enter a valid email address.</div>
    </div>
    
    <div class="social-icons">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
